<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Quotes</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css"> 
</head>
<body>
<main>
    <header>
        <h1>Random quote machine</h1>
    </header>
    <div class="box">
        <h2 class="quote"></h2>
        <h3 class="author"></h3>
    </div>
    <div>
        <button class="trigger btn"> Random quote </button>
        <a href="#" target="_blank" class="tweet"><button class="btn"><i class="fa fa-lg fa-twitter"></i> Tweet</button></a>
    </div>
</main>
</div>
